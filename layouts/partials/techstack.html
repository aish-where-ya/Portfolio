{{ with .Site.Data.techstack }}
  {{ if .enable }}
  <section class="site-client">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section-title">
            <h2>{{ .title }}</h2>
          </div>
          <div class="site-client-wrapper">
            {{ range .tech_logos }}
            <div class="site-client-item">
              <img src="{{ .image | absURL }}" alt="{{ .alttext}}" style="width: 30%">
              <p>{{ .alttext}}</p>
            </div>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
